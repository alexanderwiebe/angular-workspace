<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="20%"></div>
  <div class="item item-2" fxFlex class="links" fxLayout="row" fxLayoutAlign="center" >
    <a href="https://github.com/shawnrmoss" target="_blank" fxLayout="column" fxLayoutAlign="center" >
      <img [src]="github" alt="Github - Shawn Moss" class="socialMediaLink" >
      <span>Github</span>
    </a>
    <a href="https://medium.com/@shawnrmoss" target="_blank" fxLayout="column" fxLayoutAlign="center">
      <img [src]="medium" alt="Medium - Shawn Moss" class="socialMediaLink" >
      <span>Medium</span>
    </a>
    <a href="https://twitter.com/shawnrmoss" target="_blank" fxLayout="column" fxLayoutAlign="center">
      <img [src]="twitter" alt="Twitter - Shawn Moss" class="socialMediaLink" >
      <span>Twitter</span>
    </a>
    <a href="https://steemit.com/@shawnrmoss" target="_blank" fxLayout="column" fxLayoutAlign="center">
      <img [src]="steemit" alt="Steemit - Shawn Moss" class="socialMediaLink" >
      <span>Steemit</span>
    </a>
  </div>
  <div class="item item-3" fxFlex="20%"></div>
</div>
