<div fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="20%"></div>
  <div class="item item-2" fxFlex class="links" fxLayout="row" fxLayoutAlign="center" >
    <a href="https://github.com/shawnrmoss" target="_blank" fxLayout="row" fxLayoutAlign="center" >
      <img [src]="github" alt="Github - Shawn Moss" class="socialMediaLink" >
      <span fxShow.sm="false" >Github</span>
    </a>
    <a href="https://medium.com/@shawnrmoss" target="_blank" fxLayout="row" fxLayoutAlign="center">
      <img [src]="medium" alt="Medium - Shawn Moss" class="socialMediaLink" >
      <span fxShow.sm="false" >Medium</span>
    </a>
    <a href="https://twitter.com/shawnrmoss" target="_blank" fxLayout="row" fxLayoutAlign="center">
      <img [src]="twitter" alt="Twitter - Shawn Moss" class="socialMediaLink" >
      <span fxShow.sm="false" >Twitter</span>
    </a>
    <a href="https://steemit.com/@shawnrmoss" target="_blank" fxLayout="row" fxLayoutAlign="center">
      <img [src]="steemit" alt="Steemit - Shawn Moss" class="socialMediaLink" >
      <span fxHide.sm="true" >Steemit</span>
    </a>
  </div>
  <div class="item item-3" fxFlex="20%"></div>
</div>
