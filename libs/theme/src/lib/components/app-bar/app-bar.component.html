<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="aw-topbar primary-background" *ngIf="!loading"></div>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleLeftSideNav()" *ngIf="!isDetailsPage">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button (click)="onBack()" *ngIf="isDetailsPage">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="branding">
      <img [src]="logo" /> Angular Workspaces</span>

    <div class="spacer"></div>

    <button mat-icon-button (click)="onToggleRightSideNav()" >
      <mat-icon>people</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>My Account</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
