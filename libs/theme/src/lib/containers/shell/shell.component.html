<mat-sidenav-container>
    <mat-sidenav class="frm-sidenav" #sidenav mode="over" position="start" [opened]="layout.navigationSideNavOpen" (closedStart)="toggleSideNav()">
      <div class="branding">
        <img [src]="app.logo" />
        <span> Pocket</span>
      </div>
      <mat-nav-list class="fm-sidebar-nav">
        <a mat-list-item *ngFor="let item of app.navigation" (click)="toggleSideNav()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <angular-workspace-toolbar [logo]="app.logo" [loading]="layout.loading" (navigationToggle)="toggleSideNav()" (calendarToggle)="toggleCalendarNav()">
    </angular-workspace-toolbar>

    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <angular-workspace-footer></angular-workspace>

    <mat-sidenav class="frm-calendarnav" #calendarnav mode="over" position="end" [opened]="layout.calendarSideNavOpen" (closedStart)="toggleCalendarNav()">
      <!-- https://github.com/glutengo/angular-mgl-timeline/blob/master/src/timeline/timeline-entry-dot/timeline-entry-dot.component.ts -->
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </mat-sidenav>

</mat-sidenav-container>
