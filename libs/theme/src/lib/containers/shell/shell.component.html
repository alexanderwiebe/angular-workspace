<mat-sidenav-container>
    <mat-sidenav class="aw-sidenav" #leftsidenav mode="over" position="start" [opened]="theme.shell.leftSideNavOpen" (closedStart)="toggleLeftSideNav()">
      <div class="branding">
        <img [src]="theme.shell.logo" />
        <span> Pocket</span>
      </div>
      <mat-nav-list class="aw-left-sidenav">
        <a mat-list-item *ngFor="let item of theme.shell.navigation" (click)="toggleLeftSideNav()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <angular-workspace-app-bar [logo]="theme.shell.logo" [loading]="theme.shell.loading" (leftNavigationToggle)="toggleLeftSideNav()" (rightNavigationToggle)="toggleRightSideNav()">
    </angular-workspace-app-bar>

    <ng-content></ng-content>

    <mat-sidenav class="aw-right-sidenav" #rightsidenav mode="over" position="end" [opened]="theme.shell.rightSideNavOpen" (closedStart)="toggleRightSideNav()">
      <p>
        This is the right side
      </p>

    </mat-sidenav>

</mat-sidenav-container>

<angular-workspace-footer></angular-workspace-footer>
