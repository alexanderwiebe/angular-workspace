<mat-sidenav-container>
    <mat-sidenav class="left-sidenav" #leftsidenav mode="over" position="start" [opened]="theme.shell.leftSideNavOpen" (closedStart)="onToggleLeftSideNav()">
      <div class="branding">
        <img [src]="theme.shell.logo" />
        <span> Pocket</span>
      </div>
      <mat-nav-list class="aw-left-sidenav">
        <a mat-list-item *ngFor="let item of theme.shell.navigation" (click)="onToggleLeftSideNav()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <div class="toolbar">
        <angular-workspace-app-bar [logo]="theme.shell.logo" [loading]="theme.shell.loading" (toggleLeftSideNav)="onToggleLeftSideNav()" (toggleRightSideNav)="onToggleRightSideNav()" >
        </angular-workspace-app-bar>
      </div>

      <div class="content">
        <ng-content></ng-content>
      </div>

      <div class="footer" >
        <angular-workspace-footer [github]="theme.shell.socialMediaLogos[0]" [medium]="theme.shell.socialMediaLogos[1]" [steemit]="theme.shell.socialMediaLogos[2]" [twitter]="theme.shell.socialMediaLogos[3]" ></angular-workspace-footer>
      </div>

    </div>

    <mat-sidenav class="right-sidenav" #rightsidenav mode="over" position="end" [opened]="theme.shell.rightSideNavOpen" (closedStart)="onToggleRightSideNav()">
      <p>
        This is the right side
      </p>
    </mat-sidenav>

</mat-sidenav-container>
