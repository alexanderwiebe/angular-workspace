<mat-sidenav-container>
    <mat-sidenav class="aw-sidenav" #leftsidenav mode="over" position="start" [opened]="layout.navigationSideNavOpen" (closedStart)="toggleLeftSideNav()">
      <div class="branding">
        <img [src]="app.logo" />
        <span> Pocket</span>
      </div>
      <mat-nav-list class="aw-left-sidenav">
        <a mat-list-item *ngFor="let item of app.navigation" (click)="toggleLeftSideNav()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <angular-workspace-toolbar [logo]="theme.shell.logo" [loading]="theme.shell.loading" (leftNavigationToggle)="toggleLeftSideNav()" (rightNavigationToggle)="toggleRightSideNav()">
    </angular-workspace-toolbar>

    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <angular-workspace-footer></angular-workspace>

    <mat-sidenav class="aw-right-sidenav" #rightsidenav mode="over" position="end" [opened]="layout.calendarSideNavOpen" (closedStart)="toggleRightSideNav()">


    </mat-sidenav>

</mat-sidenav-container>
