
<mat-icon color="accent">color_lens</mat-icon>
<mat-form-field>
  <mat-select placeholder="Color theme" name="theme" [(ngModel)]="selectedTheme" (selectionChange)="onThemeSelect($event)">
    <mat-option *ngFor="let t of themes" [value]="t.value">
      {{t.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
