<form [formGroup]="form" >
  <mat-form-field [floatLabel]="auto">
    <mat-icon color="accent">color_lens</mat-icon>
    <mat-label>Theme</mat-label>
    <mat-select placeholder="Theme" formControlName="theme" (selectionChange)="onThemeSelect($event)" >
      <mat-option *ngFor="let t of themes" [value]="t.value">
        {{t.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
